server.port=9090

spring.datasource.hikari.cost.optimize.jdbc-url=jdbc:mysql://localhost:3306/cost_optimize?autoReconnect=true&allowMultiQueries=true&useSSL=false
spring.datasource.hikari.cost.optimize.username=root
spring.datasource.hikari.cost.optimize.password=0000
spring.datasource.hikari.cost.optimize.initial-size=10
spring.datasource.hikari.cost.optimize.max-total=10
spring.datasource.hikari.cost.optimize.max-idle=10
spring.datasource.hikari.cost.optimize.max-wait-millis=30000
spring.datasource.hikari.cost.optimize.remove-abandoned-on-borrow=true
spring.datasource.hikari.cost.optimize.remove-abandoned-timeout=30

spring.datasource.hikari.bill.jdbc-url=jdbc:mysql://makgoon.iptime.org:13306/cost?autoReconnect=true&allowMultiQueries=true&useSSL=false
spring.datasource.hikari.bill.username=root
spring.datasource.hikari.bill.password=0000
spring.datasource.hikari.bill.initial-size=10
spring.datasource.hikari.bill.max-total=10
spring.datasource.hikari.bill.max-idle=10
spring.datasource.hikari.bill.max-wait-millis=30000
spring.datasource.hikari.bill.remove-abandoned-on-borrow=true
spring.datasource.hikari.bill.remove-abandoned-timeout=30

logging.group.jdbc=jdbc.sqlonly, jdbc.audit, jdbc.resultset, jdbc.connection, jdbc.resultsettable, log4jdbc.debug
logging.level.jdbc=off

log4jdbc.auto.load.popular.drivers=false
log4jdbc.drivers=com.mysql.cj.jdbc.Driver
log4jdbc.dump.sql.maxlinelength=0

springdoc.packages-to-scan=com.mcmp.costbe
springdoc.swagger-ui.path=/swagger-ui
springdoc.disable-swagger-default-url=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.default-consumes-media-type=application/json;charset=UTF-8
springdoc.default-produces-media-type=application/json;charset=UTF-8
